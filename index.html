<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annika's Code Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
        <button class="score-btn">View High Scores</button>
        <div class="timer">
            <p class="timer-text">Time Remaining: </p>
            <p class="timer-count">30</p>
        </div>
    </header> 
    <h1>Coding Quiz Challenge</h1>
    <div class="quiz">
        <p class="quiz-content">Click "Start Quiz" to begin.</p>
        <ul class="choices">
            <li><button class="a">A. </button></li>
            <li><button class="b">B. </button></li>
            <li><button class="c">C. </button></li>
            <li><p class="right-wrong"></p></li>
        </ul>
        <button class="start-btn">Start Quiz</button>
    </div>
    <div id = "scores">
        <label for="username">Enter user initials</label>
        <input id="username" type="text"/>
        <button id="saveUsername">Save</button>
    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
